<!DOCTYPE html>
<html>
<title>registration form</title>
</head>
<body bgcolor="tan">
<header>
<h1 align="center">NewsLetter Subscription Form</h1>
<form>
<fieldset>
<legend>Personal Details</legend>
<table>
<tr>
<td>Name:</td>
<td><input type="text"></input></td>
</tr>
<tr>
<tr>
<td>Sex:</td>
<td><input type="radio" name="sex" value "male>Male</input><input type="radio" name="sex" value "male>Female</input></td>
</tr>
<tr>
<td>Date of Birth:</td>
<td><input type="date"></input></td>
</tr>
<td>Email:</td>
<td><input type="email"></input></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password"></input></td>
</tr>
<tr>
<td>Phone Number:</td>
<td><input type="text"></input></td>
</tr>
<tr>
<tr>
<td>Subscribe For:</td>
<td><input type="checkbox" name="html" value="html">HTML</input><input type="checkbox" name="css" value="css">ASP.net</input><input type="checkbox" name="jst" value="js">JavaScript<input type="checkbox" name="asp" value="asp">HTML/CSS</input></input></td>
</tr>
<tr>
<td>Subscribe in:</td>
<td><select name="type" form="type">
  <option value="day">Daily</option>
  <option value="week">Weekly</option>
  <option value="month">Monthly</option>
  <option value="year">Yearly</option>
</select></td>
</tr>
<tr>
<td>Online Mock Test(maximum 12):</td>
<td><input type="number" name="mock" min="0" max="12"></input></td>
</tr>
<tr>
<td><input type="checkbox" value="terms" name="terms">I Agree all terms and condition</input></td>
</tr>
</tr>
<tr>
<td><input type="button" value="SUBSCRIBE"></input></td>
</tr>
</table>
</fildset>
</form>
</body>
</html>
